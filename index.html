<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enduro Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="manifest.json">
</head>
<body>
  <div id="tabla">
    <table>
      <thead>
        <tr>
          <td colspan="2">RANKING</td>
        </tr>
        <tr>
          <th>POSICION</t>
          <th>NOMBRE</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
    <div id="input">
      <input type="text" name="" id="usuario">
      <br>
      <button id="submit" onclick="guardarEnLocalStorage()">Iniciar Sesion</button>
      <h4 id="nombre">Usuario: </h4>
    </div>
    <div id="game">
        <div id="sky"></div>
        <div id="mountains">
          <div class="mountain"></div>
          <div class="mountain"></div>
          <div class="mountain"></div>
          <div class="mountain"></div>
        </div>
        <div id="terrain"></div>
        <div id="fog" class="hidden"></div>
        <canvas id="road"></canvas>
        <div id="cars"></div>
        <div id="car" class="player car"></div>
        <div id="ui">
          <div id="panel">
            <div id="km"><a></a><a>0</a><a>0</a><a>0</a><a>0</a><a>0</a></div>
            <div id="lap"><a>1</a></div>
            <div id="position"><a>P</a><a>2</a><a>0</a><a>0</a></div>
          </div>
        </div>
      </div>
      <p>
        <button id="left">◀️</button>
        <button id="up">⏏️</button>
        <button id="right">▶️</button>
      </p>
      <p><button id="click">Click to start!</button></p>
      <p>Left/Right Arrows or A/D to steer and<br> 
        Up Arrow, W or Space to accelerate
      </p>

      <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
          navigator.serviceWorker.register('sw.js')
        }
      </script>
</body>
</html>
